<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch a sketch</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="images/favicon.svg">
  <script src="https://kit.fontawesome.com/c41c28ac80.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Sketch a <span style="color: red;">r</span><span style="color: orange;">a</span><span style="color: yellow;">i</span><span style="color: green;">n</span><span style="color: cyan;">b</span><span style="color: blue;">o</span><span style="color: violet;">w</span></h1>
  </header>

  <div class="wrapper">
    <div class="controls">
      <button class="clear">Clear</button>
      <div>
        <button class="decrease-grid-size">-</button>
        <button class="indicator"></button>
        <button class="increase-grid-size">+</button>
      </div>
      <button class="eraser">Eraser</button>
    </div>
    <div class="grids-container">
    </div>
    <div class="controls">
      <button class="red">Red</button>
      <button class="orange">Orange</button>
      <button class="yellow">Yellow</button>
      <button class="green">Green</button>
      <button class="cyan">Cyan</button>
      <button class="blue">Blue</button>
      <button class="violet">Violet</button>
    </div>
  </div>

  <footer>

    <div class="footer-links">
      <a href="https://github.com/Effendir"><i class="fab fa-github" aria-hidden="true"></i></a>
      <a href="https://fr.linkedin.com/in/eug%C3%A8ne-dami-4537442ab"><i class="fab fa-linkedin" aria-hidden="true"></i></a>
    </div>
    <div class="footer-copyright">
      Game made with <i class="fas fa-heart" aria-hidden="true"></i> and <i class="fa-solid fa-mug-hot" aria-hidden="true"></i> by Effendir.
    </div>

  </footer>

  <script src="script.js"></script>
</body>
</html>
